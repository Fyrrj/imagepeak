<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700|Lato:300,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <title>Imagepeak</title>
  </head>
  <body>
    <div class="wrap">
      <main>
        <img src="" alt="" />
        <section class="left-section">
          <div class="logotype-box">
            <img src="/img/logo.png" alt="site logotype" class="logo" />
            <h1>Image<span class="color-changer">peak</span></h1>
            <h2>Mountain of photos</h2>
          </div>
          <div class="services-box">
            <div class="card">
              <i class="far fa-images"></i>
              <p>browse</p>
            </div>
            <div class="card">
              <i class="fas fa-thumbs-up"></i>
              <img src="" alt="" />
              <p>rate</p>
            </div>
            <div class="card">
              <i class="fas fa-camera"></i>
              <p>add</p>
            </div>
            <div class="card">
              <i class="fas fa-trophy"></i>
              <p>climb</p>
            </div>
          </div>
        </section>
        <section class="right-section">
          <div class="join-container">
            <div class="form-container">
              <i class="fas fa-mountain"></i>
              <h3>Sign up to browse, rate, and climb with your photos.</h3>
              <form action="">
                <input type="text" placeholder="Username..." />
                <input type="email" placeholder="Email..." />
                <input type="password" placeholder="Password..." />
                <label>
                  <input type="checkbox" />
                  I accept all terms.
                </label>
                <button class="signup-button">Signup</button>
              </form>
              <p class="terms-paragraph">
                By signing up, you agree to our <a href="#">Terms</a>.
              </p>
            </div>
            <div class="have-account">
              <p>Have an accout ?</p>
              <a class="signin-anchor" href="#">sign in</a>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="/scripts/index.js"></script>
    <script
      src="https://kit.fontawesome.com/4904b4dc8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
