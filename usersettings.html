<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/signin.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700|Lato:300,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <title>Imagepeak</title>
  </head>
  <body>
    <div class="wrap">
      <main>
        <nav>
          <div class="nav-content">
            <div class="logotype">
              <img src="/img/logo.png" alt="site logotype" class="logo" />
              <a href="welcome.html" class="logo-anchor"
                ><h1>Image<span>peak</span></h1></a
              >
            </div>
            <div class="navigation-section">
              <ul>
                <li>
                  <i class="fas fa-portrait"></i
                  ><a href="myalbum.html">my album</a>
                </li>
                <li>
                  <i class="fas fa-medal"></i><a href="ranking.html">ranking</a>
                </li>
                <li>
                  <i class="fas fa-user-cog"></i
                  ><a href="usersettings.html">account</a>
                </li>
              </ul>
            </div>
            <div class="user-section">
              <div class="avatar-container">
                <img
                  src="/img/defaultAvatar.png"
                  alt="user-avatar"
                  class="user-avatar"
                />
              </div>
              <p class="user-name">Noname</p>
              <div class="logout-btn">
                <button>
                  <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                  </a>
                </button>
              </div>
            </div>
          </div>
        </nav>
        <header>
          <section class="change-section">
            <div class="change-title">
              <i class="fas fa-person-booth"></i>
              <p>update avatar</p>
            </div>
            <div class="add-new-avatar">
              <i class="fas fa-folder-plus"></i>
            </div>
            <button>save</button>
          </section>
          <section class="change-section">
            <div class="change-title">
              <i class="fas fa-unlock-alt"></i>
              <p>change password</p>
            </div>
            <form action="">
              <label for="current-password">Current password:</label>
              <input type="password" id="current-password" />
              <label for="new-password">New password:</label>
              <input type="password" id="new-password" />
              <label for="repeat-new-password">Repeat new password:</label>
              <input type="password" id="repeat-new-password" />
              <button>save</button>
            </form>
        </header>
      </main>
    </div>
    <script src="/scripts/usersettings.js"></script>
    <script
      src="https://kit.fontawesome.com/4904b4dc8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
